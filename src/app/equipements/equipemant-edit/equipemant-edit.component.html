<form [formGroup]="equipementFormEdit" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row gy-4">
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-nom">Nom</label>
          <input type="text" class="form-control" id="edit-nom" formControlName="nom" placeholder="Nom">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-code-produit">Code Produit</label>
          <input type="text" class="form-control" id="edit-code-produit" formControlName="codeProduit" placeholder="Code Produit">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-miniature">Miniature</label>
          <input type="file" class="form-control" id="edit-miniature" formControlName="miniature" accept=".jpg,.jpeg,.png">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-statut">Statut</label>
          <input type="text" class="form-control" id="edit-statut" formControlName="statut" placeholder="Statut">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-categories">Catégories</label>
          <input type="text" class="form-control" id="edit-categories" formControlName="categories" placeholder="Catégories">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-modele">Modèle</label>
          <input type="text" class="form-control" id="edit-modele" formControlName="modele" placeholder="Modèle">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-marque">Marque</label>
          <input type="text" class="form-control" id="edit-marque" formControlName="marque" placeholder="Marque">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-famille">Famille</label>
          <input type="text" class="form-control" id="edit-famille" formControlName="famille" placeholder="Famille">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-type">Type</label>
          <input type="text" class="form-control" id="edit-type" formControlName="type" placeholder="Type">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea class="form-control" id="edit-description" formControlName="description" placeholder="Description"></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Update Equipement</button>
    </div>
  </div>
</form>
