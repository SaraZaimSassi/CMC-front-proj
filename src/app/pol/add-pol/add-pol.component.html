<div class="container" *ngIf="poleFormGroup">
  <form [formGroup]="poleFormGroup">
    <div class="form-group">
      <label>ID</label>
      <input type="number" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="desc"></textarea>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" formControlName="image" accept=".jpg,.jpeg,.png">
    </div>
    <div class="form-group">
      <label>Secteur</label>
      <select class="form-control" formControlName="secteur">
        <option *ngFor="let secteur of secteurs" [value]="secteur">{{ secteur.nom }}</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSavePole()">Save Pole</button>
  </form>
</div>
