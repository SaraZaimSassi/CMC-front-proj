
<!-- edit-secteur.component.html -->
<div class="container" *ngIf="secteurFormEdit">
  <form [formGroup]="secteurFormEdit" (ngSubmit)="onSubmit()">
    <div class="tab-content">
      <div class="tab-pane active" id="editInformation">
        <div class="row gy-4">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="edit-id">ID</label>
              <div class="form-control-wrap">
                <input type="text" class="form-control" id="edit-id" formControlName="id" placeholder="ID" readonly>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="edit-nom">Nom</label>
              <div class="form-control-wrap">
                <input type="text" class="form-control" id="edit-nom" formControlName="nom" placeholder="Nom" >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="edit-desc">Description</label>
              <div class="form-control-wrap">
                <input type="text" class="form-control" id="edit-desc" formControlName="desc" placeholder="Description">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="edit-image">Image</label>
              <div class="form-control-wrap">
                <input type="file" class="form-control" id="edit-image" formControlName="image" accept=".jpg,.jpeg,.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Update Secteur</button>
      </div>
    </div>
  </form>
</div>
